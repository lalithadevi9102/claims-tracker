<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <link href="css/jass.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel = "stylesheet"
          href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type = "text/javascript"
            src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js" integrity="sha512-qzgd5cYSZcosqpzpn7zF2ZId8f/8CHmFKZ8j7mU4OUXTNRd5g+ZHBPsgKEwoqxCtdQvExE5LprwwPAgoicguNg==" crossorigin="anonymous"></script>
</head>
<body>
<div class="flex-column justify-space-around">
    <header class="display-flex justify-space-between align-center p-2">
        <h1 class="heading">Claims Tracker</h1>
    </header>
    <main class="container container-fluid mt-5">
        <!-- Render the sub layout -->
        <div class="row">
            <div class="col-md-6">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2>Register</h2>
                <form method="post">
                    <div class="form-group">
                        <label>First Name</label>
                        <input th:field="${registerFormDTO.firstName}" type="text">
                        <p class="error" th:errors="${registerFormDTO.firstName}"></p>
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input  th:field="${registerFormDTO.lastName}" type="text">
                        <p  th:errors="${registerFormDTO.lastName}"></p>
                    </div>

                    <div class="form-group">
                        <label>E-mail</label>
                        <input class="form-control" th:field="${registerFormDTO.username}" type="text" />
                        <p class="error" th:errors="${registerFormDTO.username}"></p>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
                        <p class="error" th:errors="${registerFormDTO.password}"></p>
                    </div>

                    <div class="form-group">
                        <label>Verify Password</label>
                        <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" />
                    </div>

                    <div class="form-group">
                        <button value="Register" type="submit" class="btn btn-primary">Register</button>
                    </div>

                </form>
            </div>
        </div>
    </main>
</body>
</html>
